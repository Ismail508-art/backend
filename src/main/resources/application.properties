# ===============================
# SERVER CONFIGURATION
# ===============================

# Railway automatically provides PORT environment variable
# If not present, default port will be 8080 (for local development)
server.port=${PORT:8080}


# ===============================
# DATABASE CONFIGURATION (PostgreSQL - Railway)
# ===============================

# Construct JDBC URL using Railway environment variables
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}

# Database username (provided by Railway)
spring.datasource.username=${PGUSER}

# Database password (provided by Railway)
spring.datasource.password=${PGPASSWORD}

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# Automatically update database schema (safe for development)
# For strict production, consider using "validate"
spring.jpa.hibernate.ddl-auto=update

# PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in logs
spring.jpa.show-sql=true

# Format SQL output nicely in logs
spring.jpa.properties.hibernate.format_sql=true
