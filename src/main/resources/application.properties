# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${PORT:8080}

# ===============================
# DATABASE CONFIGURATION (Railway PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ACTIVE PROFILE
# ===============================
spring.profiles.active=prod

# ===============================
# FRONTEND URL (for reset links)
# ===============================
frontend.url=${FRONTEND_URL}  # set in Railway as your Vercel frontend

# ===============================
# BREVO API KEY
# ===============================
brevo.api.key=${BREVO_API_KEY}  # set in Railway as your Brevo API key
